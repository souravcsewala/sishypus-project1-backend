<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #webinar-details {
            text-align: center;
        }

        #webinar-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #webinar-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        #webinar-url {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #webinar-url:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Today's Webinar</h1>
    </header>
    <main>
        <div id="webinar-details">
            <h2 id="webinar-title">Loading...</h2>
            <p id="webinar-description"></p>
            <a id="webinar-url" href="" target="_blank" >Join Webinar</a>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://localhost:7010/sisyphus/project1/api/getwebniar/info')
                .then(response => response.json())
                .then(data => {
                     console.log(data)
                    document.getElementById('webinar-title').textContent = data.GetWebniar[0]
                    .title;
                    document.getElementById('webinar-description').textContent = data.GetWebniar[0].description;
                    const webinarUrl = document.getElementById('webinar-url');
                    webinarUrl.href = data.GetWebniar[0].Url;
                    webinarUrl.textContent = "Join Webinar";
                })
                .catch(error => {
                    console.error('Error fetching webinar details:', error);
                    document.getElementById('webinar-title').textContent = "Failed to load webinar details.";
                });
        });
    </script>
</body>
</html>
